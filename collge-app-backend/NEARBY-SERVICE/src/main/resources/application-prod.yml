spring:
  application:
    name: NEARBY-SERVICE
  data:
    mongodb:
      uri: ""
      auto-index-creation: true

service-urls:
  baseEndpoint: ""

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

server:
  port: 9098

mongock:
  change-logs-scan-package: com.collge.NEARBY_SERVICE.config
