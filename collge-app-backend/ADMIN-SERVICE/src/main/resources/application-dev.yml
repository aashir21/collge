spring:
  application:
    name: ADMIN-SERVICE
  data:
    mongodb:
      uri: ""
  servlet:
    multipart:
      max-file-size: 45MB
      max-request-size: 45MB
service-urls:
  baseEndpoint: "http://localhost:9092"

admin-service:
  dbName: "admin"

eureka:
