    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

#// DIGITAL OCEAN CREDENTIALS
do:
  spaces:
    accessKey: ""
    secretKey: ""

server:
  port: 9096

mongock:
  change-logs-scan-package: com.collge.ADMIN_SERVICE.config
